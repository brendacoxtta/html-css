<!DOCTYPE html>
<html lang="pt4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: brown;
            width: 300px;
        }

        div:hover {
            color: rgb(201, 27, 27);
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <div>
        passe o mouse aqui
        <p>pipipipipipip</p>
    </div>
</body>
</html>
