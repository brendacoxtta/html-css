<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
    <style>
        body {
            background-color: rgb(139, 204, 158);
        }    
    </style>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Abra esse site em vários dispositvios de tamanhos diferentes ou modifique o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/300.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="img/700.png" type="image/png">

        <img src="img/1000.png" alt="m">
       
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos reproduzir áudios
        utilizando a tag audio e os parâmetros controls, autoplay, e loop.
    </p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente deu ruim. Baixe o áudio aqui</p>
    </audio> <!--Use esse formato de código para gerar audios em diferentes formatos para reserva, ele irá tentar reproduzir do primeiro para o ultimo.
    caso nenhum dê certo, crie um link para download no doc.-->
    <audio src="midia/camp.mp3" controls autoplay loop></audio>
    <!--Formatos aceitos: MP3, WAVE, OGG-->
</body>
</html>
